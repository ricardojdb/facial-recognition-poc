version: '2.3'
services:

  detection:
    container_name: detection-service
    build: 
      context: ./detection
      dockerfile: Dockerfile-gpu
    ports:
    - "7001:7000"
    volumes:
    - ./detection:/app
    runtime: nvidia

  vggface:
    container_name: vggface-service
    build: ./vggface
    ports:
     - "7001:7000"
    volumes:
     - ./vggface:/app
    runtime: nvidia
    networks:
      net:
        ipv4_address: 172.28.0.2

  knn:
    container_name: knn-service
    build: ./knn
    ports:
     - "7000:7000"
    volumes:
     - ./knn:/app
    networks:
      net:
        ipv4_address: 172.28.0.3

networks:
  net:
    ipam:
      driver: default
      config:
       - subnet: 172.28.0.0/16